<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <img class="huddle" src="images/logo.svg" alt="">
    <div class="min-main"><div class="left">
      <img src="images/illustration-mockups.svg" class="illustration" alt="">
    </div>
    <div class="right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
    
      <a href="">Register</a>
    </div></div>
    <div class="icon">
      <div class="i-icon"><i class="fa-brands fa-facebook-f fa-lg"></i></div>
      <div class="i-icon"><i class="fa-brands fa-twitter fa-lg"></i></div>
      <div class="i-icon"><i class="fa-brands fa-instagram fa-lg"></i></div>
    </div>
  </div>
  
  

</body>
<script src="https://kit.fontawesome.com/4a42d0b430.js" crossorigin="anonymous"></script>
</html>
